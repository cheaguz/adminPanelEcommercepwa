      <div class="container">
        <div class="row">
            <div class="col-sm-4 " *ngFor="let producto of productos">
              <div class="card " style="width: 16rem;">
                <img src="{{producto.image}}" class="card-img-top" alt="..." width="250px" height="150px">
                <div class="card-body">
                  <h5 class="card-title">{{producto.name}}</h5>
                  <p class="card-text">{{producto.sku}}</p>
                  <p class="card-text">${{producto.price}}</p>
                  <p class="card-text">{{producto.category.name}}</p>
                  <p class="card-text">{{producto.quantity}}</p>
                  <button  class="btn btn-dark" routerLink="/productos/{{producto._id}}">Editar</button>
                </div>
              </div>
            </div>
        </div>  
 </div>


<div class="container">
  <div class="row align-items-end">
    <div class="col">
      <button class="btn btn-dark" *ngIf="hasPrevPage" (click)="changePage('prev')">Anterior{{prevPage}}</button>
    </div>
    <div class="col ">
      <button class="btn btn-dark " *ngIf="hasNextPage" (click)="changePage('next')" >Siguiente{{nextPage}}</button>

    </div>
  </div>
</div>

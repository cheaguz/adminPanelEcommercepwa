
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="../../../assets/img/alien.png" alt="avatar">
            </div>
            <form class="col-12" [formGroup]="myForm" (ngSubmit)="login()">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Usuario" formControlName="user">
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
                <button type="submit" class="btn btn-dark"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
                
            </form>
            <div class="col-12">
                <a href="#">Recordar contrase√±a</a>
                <span class="mensaje">{{message}}</span>
            </div>
        </div>
    </div>
</div>
